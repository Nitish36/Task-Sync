name: Python Application Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Ensuring Python 3.x is used

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython  # Install Cython first to avoid issues with Kivy installation
        pip install -r requirements.txt  # Install dependencies from requirements.txt

    - name: Run task.py
      run: |
        python task.py  # Running your task.py script
